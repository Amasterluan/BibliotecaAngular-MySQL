<div class="container">
    <h1>ðŸ›’ Carrinho de Compras</h1>
    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome do Produto</th>
          <th>Quantidade</th>
          <th>PreÃ§o</th>
          <th>Total</th>
          <th>AÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td><img [src]="item.imagem" alt="Imagem do Produto"></td>
          <td>{{ item.titulo_livro }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantidade" (change)="updateCartItem(i)" min="1">
          </td>
          <td>{{ item.preco | currency: 'BRL': true: '1.2-2'  }}</td>
          <td>{{ item.preco * item.quantidade | currency: 'BRL': true: '1.2-2'  }}</td>
          <td>
            <button (click)="removeFromCart(i)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="total">
      <p>Total: {{ totalPrice |currency: 'BRL': true: '1.2-2' }}</p>
      <button (click)="checkout()">Finalizar Compra</button>
    </div>
  </div>
